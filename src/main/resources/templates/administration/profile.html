<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ma page de profile</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<div class="container mt-3">
		<h1 class="text-center mt-5">Profile</h1>
	
	<table class="table table-bordered table-striped table-primary">
		<tr>
			<th>Username</th>
			<td th:text="${user.username}"></td>
		</tr>
		<tr>
			<th>Rôle</th>
			<td th:text="${user.authorities}"></td>
		</tr>
	</table>
	
	<a th:href="@{/administration}">
		<button class="btn btn-primary">Administration</button>
	</a>
	
		<a th:href="@{/accueil}">
			<button class="btn btn-primary">Accueil</button>
		</a>
		
		<form th:action="@{/logout}" method="post" class="mt-3">
			<button type="submit" class="btn btn-danger">Se déconnecter</button>
		</form>
	</div>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
